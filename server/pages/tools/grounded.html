<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grounded Threat Generator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background: #fafafa;
		}
		h2 {
			margin-bottom: 10px;
		}
		input, textarea, button {
			display: block;
			width: 100%;
			margin-bottom: 10px;
			padding: 8px;
			font-size: 14px;
		}
		textarea {
			height: 180px;
			resize: vertical;
		}
	</style>
</head>
<body>

	<h2>Grounded Threat Generator</h2>

	<label for="name">Character's Name:</label>
	<input type="text" id="name" placeholder="e.g. Caillou">

	<label for="act">Bad Thing They Did:</label>
	<input type="text" id="act" placeholder="e.g. sneak to Chuck E. Cheese">

	<button onclick="generate()">Generate</button>

	<label for="output">Generated Threat:</label>
	<textarea id="output" readonly></textarea>

	<button onclick="copyText()">Copy to Clipboard</button>

    <script>
        function generate() {
            const name = document.getElementById("name").value.trim();
            const act = document.getElementById("act").value.trim();
            const output = document.getElementById("output");
    
            if (!name || !act) {
                output.value = "Please fill in both fields.";
                return;
            }
    
            const count = Math.floor(Math.random() * 5) + 8;
            const style = Math.random() > 0.5 ? "oh" : "o_h";
            let intro = "";
    
            if (style === "oh") {
                for (let i = 0; i < count - 1; i++) intro += "OH ";
                intro += "OH!";
            } else {
                for (let i = 0; i < count - 1; i++) intro += "O ";
                for (let i = 0; i < count - 1; i++) intro += "H ";
                intro += "H!";
            }
    
            const scold = `${name}, how dare you ${act}! That's it!`;
    
            const groundedCount = Math.random() > 0.5 ? 4 : 8;
            let groundedLine = "You are ";
            for (let i = 0; i < groundedCount; i++) groundedLine += "grounded ";
            groundedLine += "for ";
    
            const insaneNumber = BigInt(Math.floor(Math.random() * 3e18) + 7e18).toString();
            const units = ["weeks", "months", "years", "decades", "centuries"];
            const unit = units[Math.floor(Math.random() * units.length)];
    
            groundedLine += `${insaneNumber} ${unit}.`;
    
            const finalLine = "Go to your room now!";
    
            output.value = `${intro} ${scold} ${groundedLine} ${finalLine}`;
        }
    
        function copyText() {
            const textArea = document.getElementById("output");
            textArea.select();
            textArea.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Threat copied to clipboard!");
        }
    </script>    

</body>
</html>
